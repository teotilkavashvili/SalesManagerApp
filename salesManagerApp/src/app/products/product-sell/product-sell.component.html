

<mat-dialog-content [formGroup]="form">  
  <mat-form-field
 >
      <input matInput
              placeholder="quantity"
             formControlName="quantity">
  </mat-form-field>
  <div *ngIf="error.quantity">
    {{error.quantity}}
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">{{"Close" | translate}}</button>
  <button class="mat-raised-button mat-primary"(click)="save()">{{"Save" | translate}}</button>
</mat-dialog-actions>
