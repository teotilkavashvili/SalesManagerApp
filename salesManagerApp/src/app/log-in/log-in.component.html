<div class="container primary-nav">
  <div class="innerContainer">
    <div class="header">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="logo" />
      </div>
      <div class="langBtns">
        <button  
          mat-fab extended
          [class.active]="lang === 'ka'"
          (click)="changeLang('ka')">
              {{"GE" | translate}}
        </button>
        <button 
          mat-fab extended
          [class.active]="lang === 'en'"
          (click)="changeLang('en')">
              {{"EN" | translate}}
        </button>
      </div>
    </div>
    <div class="login-container">
      <div class="logIn">
        <div class="login-reg">
          <div class="login-reg-form">
            <app-log-in-form></app-log-in-form>
          </div> 
        </div>
      </div>
      <div class="about-project">
        <div class="title">
          <h1>{{"Program" | translate}}</h1>
          <p>
            {{'Welcome_Program' | translate}}
          </p>
          <p>
            {{'Join_Us' | translate}}
          </p>
        </div>
        <div class="steps">
          <div class="step1">
            <span class="number">1</span>
            <div class="stepInfo">
              <span style="width: 203px;">{{'Sign_up_system' | translate}}</span>
            </div>
          </div>
          <div class="step2">
            <span class="number">2</span>
            <div class="stepInfo">
              <span>{{'Add_Products' | translate}}</span>
            </div>
          </div>
          <div class="step3">
            <span class="number">3</span>
            <div class="stepInfo">
              <span>{{'Sell_products' | translate}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
